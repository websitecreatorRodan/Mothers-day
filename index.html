<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff4e6;
            color: #4a235a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2017/07/31/11/21/people-2557399_960_720.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Parisienne', cursive;
            color: #c2185b;
            font-size: 48px;
            margin-bottom: 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .special-message {
            font-size: 22px;
            color: #d81b60;
            margin-top: 20px;
            animation: textFadeIn 5s ease-in-out;
        }

        @keyframes textFadeIn {
            0% { color: transparent; }
            50% { color: pink; }
            100% { color: #d81b60; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Mother's Day!</h1>
        <p>Dear Mom, your love is as radiant as the sun. Thank you for being my guiding light.</p>
        <p class="special-message">"A mother is she who can take the place of all others but whose place no one else can take." - By Rodan:) </p>
    </div>
</body>
</html>
